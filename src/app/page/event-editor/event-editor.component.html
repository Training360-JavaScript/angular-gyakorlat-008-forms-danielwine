<div class="row">
  <div *ngIf="(event$ | async) as event" class="col-6 offset-3">
    <form #eventForm="ngForm" (ngSubmit)="onUpdate(eventForm, event)">
      <div class="form-group">
        <label for="">Name</label>
        <input required name="name" [(ngModel)]="event.name" type="text"
          class="form-control" pattern=".{8,25}" required>
        <div [hidden]="eventForm.controls.name?.valid" class="error-message">
          The name of the event must be min. 8 max. 25 character long
        </div>
      </div>
      <div class="form-group">
        <label for="">Date</label>
        <input required pattern="^[0-3][0-9]/[0-1][0-9]/([0-9]){4}$" name="date" [(ngModel)]="event.date" type="text"
          class="form-control">
          <div [hidden]="eventForm.controls.date?.valid" class="error-message">
            Date format should be: 00/00/0000
          </div>
      </div>
      <div class="form-group">
        <label for="">Time</label>
        <input required pattern="^[0-2][0-9](am|pm)$" name="time" [(ngModel)]="event.time" type="text" class="form-control">
        <div [hidden]="eventForm.controls.time?.valid" class="error-message">
          Time format should be: 00am / 00pm
        </div>
      </div>
      <div class="form-group">
        <label for="">Location</label>
        <input required pattern="^[A-Z].{4,24}$" name="location" [(ngModel)]="event.location" type="text" class="form-control">
        <div [hidden]="eventForm.controls.location?.valid" class="error-message">
          Must be 5-25 character long and should start with a capital letter
        </div>
      </div>
      <button type="submit" class="btn btn-primary btn-block btn-lg">
        <i class="fa fa-save"></i>
      </button>
    </form>
  </div>
</div>
